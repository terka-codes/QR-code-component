<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"> 
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

</head>
<body id="main">
  <div id="white-box">
    <img id="code-image" src="./images/image-qr-code.png" alt="QR code image">
    <div id="text">
      <h1 id="big-text">Improve your front-end skills by building projects</h1>
      <p id="small-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div> 
  
  
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/TerkaCodes" target="_blank">@TerkaCodes</a>.</p>
    </div>
 </div>
</body>
</html>
